<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title> Ejemplo de pagina HTML </title>
		<script type="text/javascript" charset="utf-8">
			function pageLoaded(){
				// Obtener el manejador del objeto canvas
				var canvas = document.getElementById('testcanvas');
				
				//Obtener el contexto 2D para este canvas
				var context = canvas.getContext('2d');
				
				//Nuestro codigo de los dibujos ...
				//Dibujar rectangulos
				
				//Rectangulos rellenos
				// Dibujar un cuadrado solido con ancho y alto
				
				context.fillRect (200,10,100,100);
				// Cuadrado solido con ancho de 90 y alto 30
				context.fillRect (50,70,90,30);
				
				//Contornos rectangulares
				//Dibujar contorno rectagular 
				context.strokeRect(110,10,50,50);
				// Dibujar un contorno de 30 pixeles de ancho y 20 de alto 
				context.clearRect(260,20,30,20);
				
				//Dibujar formas complejas
				// Triangulo rellenos
				context.beginPath();
				context.moveTo(10,120);
				context.lineTo(10,180);
				context.lineTo(110,150);
				context.fill();
				
				//Contornos triangulares
				context.beginPath();
				context.moveTo(140,160);
				context.lineTo(140,220);
				context.lineTo(40,190);
				context.closePath();
				context.stroke();
				
				//Otras lineas complejas
				context.beginPath();
				context.moveTo(160,160);
				context.lineTo(170,220);
				context.lineTo(240,210);
				context.lineTo(260,170);
				context.lineTo(190,140);
				context.closePath();
				context.stroke(); // Para que lo dibuje 
				
				//Dibujar arcos
				
				//Dibujar semicirculos
				context.beginPath();
				// Dibujar un arco en 100 , 300 con radio 40 de 0 a 180 grados
				context.arc(100,300,40,0, Math.PI, true);
				context.stroke(); // Contorno
				
				//Dibujar un circulo completo
				context.beginPath();
				//Dibujar arco 
				context.arc(100,300,30,0,2*Math.PI,true);
				context.fill();
				
				//Dibujar un arco de tres cuadrados
				context.beginPath();
				context.arc(100,300,30,0,3/2*Math.PI,true);
				context.stroke();
				
				//Dibujar texto
				context.fillText('This is some text...' , 330,40);
				
				//Modificar fuentes
				context.font = '10pt Arial';
				context.fillText('This is in 10pt Arial...', 330,60);
				
				// Dibujar contorno de texto
				context.font = '16pt Arial';
				context.strokeText('This is in 10pt Arial...', 330,80);
				
				//Dibujar contorno de texto
				context.fillStyle = "red"; // fijar el color rojo
				//Dibujar un rectangulo relleno de color rojo 
				context.fillRect(310,160,100,50);
				
				//Fijar el color del contorno a verde
				context.strokeStyle = "green";
				// Dibujar rec rellen ode verde
				context.strokeRect(310,160,100,50);
				
				//Fijar el color de relleno a rojo con rgb
				context.filleStyle = "rgb(255,0,0)";
				// Dibujar rec rellen ode verde
				context.strokeRect(420,160,100,50); 
				
				//Fijar el color de relleno a verde con rgb
				context.filleStyle = "rgb(0,255)";
				// Dibujar rec rellen de verde
				context.strokeRect(450,180,100,50);
				
				// Obtener el manejador para el boceto imagen
				var image = document.getElementById('spaceship');
				
				//Dibujar la imagen en 0,350
				context.drawImage(image,0,350);
				// Escalar la imagen a la mitad del tama√±o original
				context.drawImage(image,0,400,100,25);
				
				//Dibujar parte de la imagen
				context.drawImage(image,0,0,60,50,0,420,60,50);
				
				//Transformacion
				
				//Transladar el origen a la ubicacion del objeto
				context.translate(250,370);
				//Rotar al rededor del origen 60 grados
				context.rotate(Math.PI/3);
				context.drawImage(image,0,0,60,50,-30,-25,60,50);
				//Restablecer el estado original
				context.rotate(-Math.PI/3);
				context.translate(-240,-370);
				
				//Transladar el origen a la ubicacion del objeto
				context.translate(300,370);
				//Rotar al rededor del origen 60 grados
				context.rotate(3*Math.PI/4);
				context.drawImage(image,0,0,60,50,-30,-25,60,50);
				//Restablecer el estado original
				context.rotate(-3*Math.PI/4);
				context.translate(-300,-370);
			}
		</script>
	</head>
	<body onload="pageLoaded();">
		<canvas width="600" height="400" id="testcanvas" style="border:1px solid black;">
			Tu navegador no soporta la etiqueta Canvas de HTML5. Por favor,utiliza otro navegador.
		</canvas>
		<img src="spaceship.png" width="200" height="50" alt="Spaceship" id="spaceship">
	</body>
</html>
